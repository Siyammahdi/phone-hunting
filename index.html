            <div class="flex-none gap-2">
              <div class="form-control">
                <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto lg:mr-5 pr-14" />
                <i onclick="handleSearch()" class="fa-solid fa-magnifying-glass absolute right-12 top-11"></i>
              </div>
            </div>
          </div>
    </header>
        <!-- Header or Navbar section stars from here -->

    <main>

        <!-- Product Cards section -->
        <section class="mx-32">

          <!-- Loading Spinner -->
          <div id="loading-spinner" class="hidden text-center">

          </div>

          <!-- Append Data -->
            <div>
                <h2 class="text-5xl pb-24">Hot Deals!</h2>
            </div>

            <div id="phone-container" class="grid grid-cols-1 lg:grid-cols-3 gap-10">

            </div>
        </section>
        <div class="mx-40 mb-20">
          <button onclick="handleShowAll()" id="showAll-btn" class="btn btn-block hidden">SHOW ALL...</button>
        </div>
